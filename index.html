<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
       <title>Task-1</title>
</head>
<body>
    <div class="wrapper">
      <div class="header">
          <div class="circle-div">
            <span class="circle"><i class="fa fa-check" aria-hidden="true"></i></span>
          </div>
         <div class="text-div">
            <h5>New York State</h5>
            <h3>Request for Contact</h3>
         </div>
      </div>
      <div class="main">
        <form>
            <div class="first-name">
                <div class="circle-div1">
                    <span class="circle1"><i class="fa fa-check" aria-hidden="true"></i></span>
                  </div>
                <div>
                    <label for="input-name">First Name</label><br />
                    <input class="input-name" type="text" placeholder="Jonathon" />
                </div>
            </div>
            <div class="last-name">
                <div class="circle-div2">
                    <span class="circle2"><i class="fa fa-check" aria-hidden="true"></i></span>
                  </div>
                <div>
                    <label for="input-name">Last Name</label><br />
                    <input class="input-name" type="text" placeholder="Ende" />
                </div>
            </div>
            <div class="last-name">
                <div class="circle-div3">
                    <span class="circle3"><i class="fa fa-check" aria-hidden="true"></i></span>
                  </div>
                <div>
                    <label class="label-email" for="input-name">Email Address</label><br />
                    <input class="input-name" type="email" placeholder="hello@bons.me" />
                </div>
            </div>
            <div class="last-radio">
                <div class="circle-div4">
                    <span class="circle4"><i class="fa fa-check" aria-hidden="true"></i></span>
                  </div>
                <div class="contact-div">
                    <h4 class="input-name-radio">What is the best time to contact you?</h4>
                    <input type="radio" name="day" class="last-type1" required><span class="last-span1"> Monday 3pm</span><br/>
                    <input type="radio" name="day" class="last-type2" required><span class="last-span2">Tuesday 3pm</span>
                </div>
               
               <div class="button-div">
                <button type="submit" name="action" value="update">Submit</button>
               </div>
            </div>
           
        </form>
    </div>
    </div>
</body>
</html>
